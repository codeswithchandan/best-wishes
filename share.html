<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Best wishes</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container p-5">
			<form action="">
			<div class="text-center">
				<h5 id="uname" class="text-capitalize"></h5>
				<p>Wishes You <br> Happy Holi</p>
			</div>

			
				<div class="row d-flex justify-content-center text-center">
					<div class="col-sm-6">
						<div class="form-group">
							<input type="submit" value="share" id="mainbtn" class="btn btn-success" onclick="return send_data()" data-action="share/whatsapp/share">
						</div>
					</div>
				</div>
			</form>
			<div class="text-center">
				<h5 id="uname2" class="text-capitalize"></h5>
				<p>Wishes You <br> Happy Holi</p>
			</div>
		</div>
<script>
	function getname() {
		var local_data = sessionStorage.getItem('name');
		var user_detail = JSON.parse(local_data);
		document.getElementById("uname").innerHTML=user_detail;
		document.getElementById("uname2").innerHTML=user_detail;
	}
	getname();

	const send_data = () =>{
		var local_data = sessionStorage.getItem('name');
		var user_detail = JSON.parse(local_data);
		var x = document.createElement("br");
		var data = document.getElementById("uname").innerHTML=user_detail;
		var main= "https://codeswithchandan.github.io/best-wishes/index.html?n="+data;
		window.open('whatsapp://send?text=😍 देखो '+data+' ने गज़ब का संदेश भेजा है 😍 '+x+'  टच करो फिर देखों 👇 👇 👇 👇' +main);    
		return false;
	}
</script>
	</body>
</html>
